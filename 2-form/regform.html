<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
          href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
          rel="stylesheet">
</head>

<body class="container">
    <main class="main-style">
        <h1>Регистрация</h1>
        <div class="auth-link">
            <p>Уже есть аккаунт?
                <a href="#">Войти</a>
            </p>
        </div>
        <form action="/reg" method="post" class="container regForm">
            <div>
                <input type="text" name="empl" id="empl" placeholder="Моя компания" class="input-style">
            </div>
            <div class="container per-info">
                <input type="text" name="Name" id="Name" placeholder="Имя" class="input-style">
                <input type="text" name="SurName" id="SurName" placeholder="Фамилия" class="input-style">
            </div>
            </div>
            <div>
                <input type="email" name="email" id="email" placeholder="E-mail" required class="input-style">
            </div>
            <div class="bttn-style">
                <button type="button" class="input-style">Зарегистрироваться</button>
                <img src="./att/Arrow 1.png" alt="Go too...">
            </div>
            <div class="term-style">
                <input type="checkbox" name="apply" id="apply" required>
                <label for="apply">Я прочитал и принимают <a href="#">Услования использвания</a></label>
            </div>
        </form>
    </main>
</body>

</html>
