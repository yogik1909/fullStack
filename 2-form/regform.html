<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Регистрация</h1>
    <main>
        <form action="/reg" method="post">

            <div>
                <p>Уже есть аккаунт? <a href="#">Войти</a></p>
            </div>

            <div>
                <input type="text" name="empl" id="empl" placeholder="Моя компания">
            </div>

            <div>
                <input type="text" name="Name" id="Name" placeholder="Имя">
                <input type="text" name="SurName" id="SurName" placeholder="Фамилия">
            </div>

            <div>
                <input type="email" name="email" id="email" placeholder="E-mail" required>
            </div>
            <div>
                <button type="button">Зарегистрироваться</button>
            </div>
            <div>
                <input type="checkbox" name="apply" id="apply" required>
                <label for="apply">Я прочитал и принимают <a href="#">Услования использвания</a></label>
            </div>
        </form>
    </main>

</body>

</html>
